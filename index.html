<!DOCTYPE html>
<html lang="en">
<head>
  <title>rahwan3d</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="depictions/style.css">
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #007991, #78ffd6, #83c5be);
      background-size: 400% 400%;
      color: #fff;
      overflow-x: hidden; /* Disable horizontal scrolling */
      margin: 0;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding-top: 50px;
    }

    h1, h2 {
      margin-bottom: 30px;
      color: #052231; /* Updated label color */
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    img.logo {
      width: 100px;
      height: auto;
      margin-right: 10px;
    }

    /* Card styles */
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
      background-color: rgba(0, 0, 0, 0.8);
      margin-bottom: 20px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-body {
      padding: 30px;
    }

    /* Button styles */
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-primary {
      background: linear-gradient(45deg, #ff8a00, #e52e71);
      border: 2px solid #ff8a00;
      color: #fff;
      transition: background 0.5s ease-in-out, border 0.5s ease-in-out, color 0.5s ease-in-out;
      width: 48%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      animation: buttonAnimation 2s infinite alternate ease-in-out;
      opacity: 0.9;
    }

    @keyframes buttonAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #ff6347, #ff4500);
      border-color: #ff6347;
    }

    /* Links and social icons styles */
    .social-links, .links-list {
      padding-left: 0;
      margin-top: 0;
    }

    .social-links li, .links-list li {
      list-style: none;
      margin-bottom: 15px;
    }

    .fa {
      margin-right: 10px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 8px;
      border-radius: 50%;
      font-size: 1.5em;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .fa:hover {
      transform: scale(1.2);
    }

    /* Footer styles */
    footer {
      margin-top: 50px;
      text-align: center;
      color: #6c757d;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1><img src="rahwan3d.png" alt="rahwan3d logo" class="logo"> rahwan3d</h1>
</div>

<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <p class="lead text-muted">Serving as a themes repository for Sileo/Cydia.</p>
      <div class="btn-container">
        <a class="btn btn-primary btn-sm" href="sileo://source/https://rahwan3d.github.io/repo/">Add to Sileo</a>
        <a class="btn btn-primary btn-sm" href="cydia://url/https://cydia.saurik.com/api/share#?source=https://rahwan3d.github.io/repo/">Add to Cydia</a>
      </div>
    </div>
  </div>
  <h2 class="mt-4">Contacts</h2>
  <div class="card">
    <div class="card-body">
      <ul class="list-unstyled social-links">
        <li>
          <a href="https://twitter.com/rahwan3d">
            <i class="fa fa-twitter"></i> Twitter
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/rahwan3d">
            <i class="fa fa-instagram"></i> Instagram
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/@rahwan3d">
            <i class="fa fa-youtube"></i> YouTube
          </a>
        </li>
      </ul>
    </div>
  </div>
  <h2 class="mt-4">Links</h2>
  <div class="card">
    <div class="card-body">
      <ul class="list-unstyled links-list">
        <li>
          <a href="https://linktr.ee/rahwan3d?utm_source=linktree_profile_share&ltsid=ddd07505-589b-4555-9c7c-d94ec6421657">
            <i class="fa fa-external-link"></i> Linktr.ee
          </a>
        </li>
        <!-- Add more links as needed -->
      </ul>
    </div>
  </div>
</div>

<footer>
  <p>&copy; 2024 rahwan3d. All rights reserved.</p>
</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.body.style.animation = "gradient 15s ease infinite";
  });
</script>

</body>
</html>
